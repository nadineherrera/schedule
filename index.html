<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weekly Schedule • Sept 28 – Oct 4, 2025 (ET)</title>
<style>
  :root{
    --bg:#ffffff; --grid:#e6e6e6; --text:#111; --header:#000; --header-text:#fff;
    --work:#FF6B6B; --school:#4A90E2; --exercise:#50E3C2; --selfcare:#9013FE;
    --house:#7ED321; --medical:#F5A623;
    --slotH:44px; /* row height */
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{padding:16px 20px;background:#fff;position:sticky;top:0;z-index:3;border-bottom:1px solid var(--grid)}
  h1{margin:0;font-size:clamp(18px,3vw,28px);}
  .wrapper{max-width:1200px;margin:20px auto;padding:0 16px}
  .legend{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0 20px}
  .legend span{display:inline-flex;align-items:center;gap:8px;font-size:13px;padding:6px 10px;border:1px solid var(--grid);border-radius:999px;background:#fff}
  .swatch{width:14px;height:14px;border-radius:3px;display:inline-block}

  .board{
    display:grid;
    grid-template-columns:70px repeat(7,1fr);
    border:1px solid var(--grid);
  }
  .timeHead,.dayHead{
    background:var(--header);color:var(--header-text);
    text-align:center;padding:8px 4px;position:sticky;top:65px;z-index:4;
  }
  .timeCol{
    display:grid;grid-template-rows:repeat(17,var(--slotH));
    background:#fafafa;position:sticky;left:0;z-index:2;
  }
  .tcell{display:flex;align-items:center;justify-content:center;
    border-top:1px solid var(--grid);color:#666;font-size:12px}

  .dayCol{
    display:grid;grid-template-rows:repeat(17,var(--slotH));
    border-left:1px solid var(--grid);position:relative;
  }
  .slot{border-top:1px solid var(--grid)}

  .event{
    margin:2px 4px;padding:6px 8px;border-radius:6px;color:#fff;font-size:12px;
    line-height:1.25;box-shadow:0 1px 2px rgba(0,0,0,.1);display:flex;align-items:center;
  }
  .work{background:var(--work)}
  .school{background:var(--school)}
  .exercise{background:var(--exercise);color:#063}
  .selfcare{background:var(--selfcare)}
  .house{background:var(--house);color:#123}
  .medical{background:var(--medical)}
</style>
</head>
<body>
<header>
  <h1>Weekly Schedule • Sept 28 – Oct 4, 2025 (ET)</h1>
</header>

<div class="wrapper">
  <div class="legend">
    <span><i class="swatch" style="background:var(--work)"></i> Work</span>
    <span><i class="swatch" style="background:var(--school)"></i> School</span>
    <span><i class="swatch" style="background:var(--exercise)"></i> Exercise</span>
    <span><i class="swatch" style="background:var(--selfcare)"></i> Self-care</span>
    <span><i class="swatch" style="background:var(--house)"></i> Household</span>
    <span><i class="swatch" style="background:var(--medical)"></i> Medical</span>
  </div>

  <div id="board" class="board"></div>
</div>

<script>
const hours = Array.from({length:17},(_,i)=>i+6); // 6–22
const days = [
  {label:'Sunday',key:'sun'},
  {label:'Monday',key:'mon'},
  {label:'Tuesday',key:'tue'},
  {label:'Wednesday',key:'wed'},
  {label:'Thursday',key:'thu'},
  {label:'Friday',key:'fri'},
  {label:'Saturday',key:'sat'},
];

// schedule: events span rows (start→end)
const schedule = {
  mon:[{start:9,end:20,text:'WORK 9–8',cat:'work'}],
  tue:[{start:9,end:20,text:'WORK 9–8',cat:'work'}],
  thu:[{start:9,end:20,text:'WORK 9–8',cat:'work'}],
  fri:[{start:9,end:20,text:'WORK 9–8',cat:'work'}],
};

const board=document.getElementById('board');

// header row
board.appendChild(div('timeHead','Hour'));
days.forEach(d=>board.appendChild(div('dayHead',d.label)));

// time col
const tc=div('timeCol');
hours.forEach(h=>tc.appendChild(div('tcell',pad(h)+':00')));
board.appendChild(tc);

// day cols
days.forEach(d=>{
  const col=div('dayCol');
  hours.forEach(()=>col.appendChild(div('slot','')));
  (schedule[d.key]||[]).forEach(ev=>{
    const el=div('event '+ev.cat,ev.text);
    el.style.gridRow=`${ev.start-5} / ${ev.end-5}`; // row span
    col.appendChild(el);
  });
  board.appendChild(col);
});

function div(cls,txt=''){const e=document.createElement('div');e.className=cls;e.textContent=txt;return e;}
function pad(n){return String(n).padStart(2,'0');}
</script>
</body>
</html>
