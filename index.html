<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weekly Schedule • Sept 28 – Oct 4, 2025 (ET)</title>
<style>
  :root{
    --bg:#ffffff; --grid:#e6e6e6; --grid-half:#f3f3f3; --text:#111; --header:#000; --header-text:#fff;
    --work:#FF6B6B; --school:#4A90E2; --exercise:#50E3C2; --selfcare:#9013FE; --house:#7ED321; --medical:#F5A623; --learn:#00B8D9;
    --slotH:36px;       /* height of a 30-minute row */
    --timeCol:78px;     /* left time column width */
    --dayMin:140px;     /* NEW: minimum width per day column */
    --stickyTop:65px;   /* sticky header offset */
  }

  html,body{
    margin:0; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    overflow-x:hidden;
  }
  header{padding:16px 20px;background:#fff;border-bottom:1px solid var(--grid);position:sticky;top:0;z-index:5}
  h1{margin:0;font-size:clamp(18px,3vw,28px)}
  .wrapper{max-width:1100px;width:min(1100px,100%);margin:18px auto;padding:0 16px}

  .legend{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 16px}
  .legend span{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--grid);border-radius:999px;background:#fff;font-size:13px}
  .sw{width:14px;height:14px;border-radius:3px;display:inline-block}

  /* NEW: horizontal scroller so all 7 days are always reachable */
  .scroller{overflow:auto; max-width:100%; border:1px solid var(--grid); border-top:0; background:#fff}

  /* Board uses a min-width so columns don't squish; stays centered via scroller */
  .board{
    display:grid;
    grid-template-columns: var(--timeCol) repeat(7, minmax(var(--dayMin), 1fr));
    align-items:start;
    min-width: calc(var(--timeCol) + 7 * var(--dayMin)); /* key fix */
    box-sizing:border-box;
  }

  .timeHead,.dayHead{
    background:var(--header); color:var(--header-text);
    text-align:center; padding:8px 4px;
    position:sticky; top:var(--stickyTop); z-index:4;
    border-right:1px solid #222;
  }

  /* Time column: 06:00→22:00 in 30-min steps (32 rows) */
  .timeCol{
    display:grid; grid-template-rows: repeat(32, var(--slotH));
    position:sticky; left:0; z-index:3; background:#fafafa; border-right:1px solid var(--grid);
  }
  .tcell{display:flex;align-items:center;justify-content:center;border-top:1px solid var(--grid);color:#666;font-size:12px}
  .tcell.half{ color:#9aa; border-top:1px dashed var(--grid-half); }

  /* Day columns (32 rows). Hour/half-hour lines drawn with background. */
  .dayCol{
    display:grid; grid-template-rows: repeat(32, var(--slotH));
    position:relative; border-right:1px solid var(--grid); background:#fff;
    background-image:
      repeating-linear-gradient(to bottom,
        transparent 0,
        transparent calc(var(--slotH) * 2 - 1px),
        var(--grid) calc(var(--slotH) * 2 - 1px),
        var(--grid) calc(var(--slotH) * 2)
      ),
      repeating-linear-gradient(to bottom,
        transparent 0,
        transparent calc(var(--slotH) - 1px),
        var(--grid-half) calc(var(--slotH) - 1px),
        var(--grid-half) var(--slotH)
      );
    background-repeat:no-repeat;
  }
  .dayCol:last-child{border-right:0}

  .event{
    margin:2px 6px; padding:8px 10px; border-radius:8px; color:#fff; font-size:12px; line-height:1.25;
    box-shadow:0 1px 2px rgba(0,0,0,.08); display:flex; align-items:center;
  }
  .event.half{ height: calc(var(--slotH)/2 - 6px); } /* 15-min pill */
  .event.at-bottom{ align-self:end; }

  .work{background:var(--work)} .school{background:var(--school)} .exercise{background:var(--exercise); color:#063}
  .selfcare{background:var(--selfcare)} .house{background:var(--house); color:#123}
  .medical{background:var(--medical)} .learn{background:var(--learn)}

  @media (max-width:900px){
    :root{ --slotH:44px; --dayMin:160px }  /* a bit wider per day on small screens for readability */
    .event{font-size:13px}
  }
  @media print{
    header{position:static}
    .timeHead,.dayHead{top:auto}
    .event{box-shadow:none}
  }
</style>
</head>
<body>

</header>

<div class="wrapper">

    <span><i class="sw" style="background:var(--work)"></i> Work</span>
    <span><i class="sw" style="background:var(--school)"></i> School</span>
    <span><i class="sw" style="background:var(--exercise)"></i> Exercise</span>
    <span><i class="sw" style="background:var(--selfcare)"></i> Self-care & Business</span>

days.forEach(d => board.appendChild(div('dayHead', d.label)));

/* time column */
const timeCol = div('timeCol');
rows.forEach(v => timeCol.appendChild(div('tcell'+(v%1?' half':''), toLabel(v))));

/* day columns */

function div(cls, txt=''){ const e=document.createElement('div'); e.className=cls; e.textContent=txt; return e; }
